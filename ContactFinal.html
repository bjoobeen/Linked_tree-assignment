            <h1 style="text-align: center;">Contact Form</h1>
            <br>
            <br>
            <br>
            <form id="user-info">                
                <span class="labels" >
                    <div>First Name</div>
                    <div>Last Name</div>
                    <div>Email Address</div>
                    <div>Phone Number</div>
                    <div>Age</div>
                    <div >Secret Answer</div>   
                </span>
                <span class="input-box">
                    <input id="firstName" type="text" name="first name"/>
                    <input id="lastName" type= "text" name="last name"/>
                    <input id="email" type="email" name="email"/>
                    <input id="phoneNumber" type= "number" name="phone number"/>
                    <input id="age" type="number" name="age"/>
                    <input id="secretAnswer" type="password" name="Secret Answer"/>
                </span>
            </form>
            <form>
                <div id = "message_contact">
                <label class = "user-messages" >User's Messages</label>
                    </div>
                    <textarea cols="40" rows="5" style="resize: none;"></textarea>
                    <br>
                    <br>
                    <label>Preferred Contact</label>
                    <br>
                    <label>Phone</label>
                    <input type="radio" name="contact"/>
                    <label>Email</label>
                    <input type="radio" name="contact"/>
                    <label>No Contact</label>
                    <input type="radio" name="contact"/>
                    <br>
                    <br>
                    <label>Income Selection</label>
                    <select name="Income">
                        <option>Less than $50K</option>
                        <option>$50K-$100K</option>
                        <option>$100k+</option>
                    </select>
                    <br>
                    <br>
                    <label>Is this information accurate?</label>
                    <input type="checkbox"/>
                    <br>
                    <br>
